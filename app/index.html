<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
</head>

<body>
  <div id="root"></div>
  <script>
    const scripts = [];
    scripts.push(
      'http://localhost:' + 3000 + '/dist/renderer.dev.js'
    );
    document.write(
      scripts
        .map(script => {
          return `<script defer src="${script}"><\/script>`
        })
        .join('')
    );
  </script>
</body>

</html>
